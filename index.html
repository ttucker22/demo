<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .icon {
            width: 18px;
            height: 18px;
            margin-right: 5px;
        }
        p {
            margin-bottom: 15px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>
        <svg class="icon" viewBox="0 0 20 20">
            <circle cx="10" cy="10" r="10" fill="#C00000"/>
            <text x="10" y="15" font-size="14" fill="white" text-anchor="middle">!</text>
        </svg>
        Upload Error
    </h1>
    <p>The PDF you uploaded appears to be image-based. Our system only supports text-based PDFs. Please convert your PDF to a text-based format and try again.</p>
    <button>Okay</button>
</body>
</html>
